{% extends 'appcoder/base.html' %}

{% block contenido %}

{% if errors %}
    <p style="color: red">Errores en el registro de usuario: {{errors}}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Registrar usuario">
</form>

<p> Ya tenes cuenta? <a href="{% url 'auth-login'%}">Inicia sesion!</a> </p>

{% endblock %}
